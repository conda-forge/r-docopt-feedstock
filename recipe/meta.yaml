{% set version = "0.7" %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-docopt
  version: {{ version|replace("-", "_") }}

source:
  fn: docopt_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/docopt_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/docopt/docopt_{{ version }}.tar.gz
  sha256: 5b5c8cb131bbe1aaf3b0e408f11c2a91c293d90a84084469d0c09fab9e4aef88

build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat
requirements:
  host:
    - r-base

  run:
    - r-base

test:
  commands:
    - $R -e "library('docopt')"           # [not win]
    - "\"%R%\" -e \"library('docopt')\""  # [win]

about:
  home: https://github.com/docopt/docopt.R
  license: MIT
  summary: Define a command-line interface by just giving it a description in the specific format.
  license_family: MIT

  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/MIT
    - LICENSE
extra:
  recipe-maintainers:
    - conda-forge/r
    - dpryan79
    - jdblischak
    - johanneskoester
    - bgruening
    - daler
